<script id="ch0103/17" type="...">
  var xa = Number(prompt("输入A的横坐标Xa"))
  var ya = Number(prompt("输入A的横坐标Ya"))
  var xb = Number(prompt("输入B的横坐标Xb"))
  var yb = Number(prompt("输入B的横坐标Yb"))
  var xc = Number(prompt("输入C的横坐标Xc"))
  var yc = Number(prompt("输入C的横坐标Yc"))
  var a = Math.sqrt((xc - xb) * (xc - xb) + (yc - yb) * (yc - yb))
  var b = Math.sqrt((xc - xa) * (xc - xa) + (yc - ya) * (yc - ya))
  var c = Math.sqrt((xa - xb) * (xa - xb) + (ya - yb) * (ya - yb))
  var p = (a + b + c) / 2
  console.log(Math.sqrt(p * (p - a) * (p - b) * (p - c)).toFixed(2))

</script>

<script id="narcissistic" type="...">
  var n = Number(prompt("n"))
  console.log(isNarcissistic(n))
  
  function isNarcissistic(n){
    if(sumEveryNum(n) === n){
      return true
    }else{
      return false
    }
  }

  function sumEveryNum(n){
    var num = String(n).length
    var sum = 0
    var mod = 0
    while(n){
      mod = n % 10
      sum += mod ** num
      n = ( n - n % 10 ) / 10 
    }
    return sum
  }
  
</script>

  function isPalindrom(n){
    let old = n
    let num
    let newNum = 0
    while(n){
      num = n % 10
      newNum = newNum * 10 + num
      n = (n - num) / 10 
    }
    if(old == newNum){
      return true
    }else{
      return false
    }
  }

<script id="weekday" type="...">
  var y = Number(prompt("y"))
  var m = Number(prompt("m"))
  console.log(weekday(y,m))

  function weekday (y,m){
    var sum = 1
    for(var i = 1 ; i < y ; i++ ){
      sum += yearDay(i)
    }
    for(var j = 1 ; j < m ; j++){
      sum += monthDay(y,j)
    }
    // console.log(sum)
    return sum % 7
  }

  function yearDay(y){
    if(y % 400 == 0){
      return 366
    }else if (y % 4 == 0 && y % 100 != 0 ){
      return 366
    }else{
      return 365
    }
  }

  function monthDay(y,j){
    if(j== 1 || j == 3 || j == 5 || j ==7 || j == 8 || j == 10 || j == 12 ){
      return 31
    }else if (j == 2){
      if(yearDay(y) == 366){
        return 29
      }else{
        return 28
      }
    }else{
      return 30
    }
  }

</script>

  function isComNum(n){
    let sum = 1
    for (var i = 2 ; i < Math.sqrt(n); i++){

    }
  }

<script id="sqrt" type="...">
  var n = Number(prompt("n"))
  var N = n
  console.log(sqrt(n))

  function sqrt(n,m = 0,k = 15){
    var h = (n + m) / 2
    console.log(h)
    if(h * h > N){
      n = h
    }else if(h * h < N){
      m = h
    }else{
      return h
    }
    if (k == 0){
      return h
    }else {
      return sqrt(n,m,k-1)
    }
  }
</script>
