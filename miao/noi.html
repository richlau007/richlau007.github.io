<script id="ch0103/17" type="...">
  var xa = Number(prompt("输入A的横坐标Xa"))
  var ya = Number(prompt("输入A的横坐标Ya"))
  var xb = Number(prompt("输入B的横坐标Xb"))
  var yb = Number(prompt("输入B的横坐标Yb"))
  var xc = Number(prompt("输入C的横坐标Xc"))
  var yc = Number(prompt("输入C的横坐标Yc"))
  var a = Math.sqrt((xc - xb) * (xc - xb) + (yc - yb) * (yc - yb))
  var b = Math.sqrt((xc - xa) * (xc - xa) + (yc - ya) * (yc - ya))
  var c = Math.sqrt((xa - xb) * (xa - xb) + (ya - yb) * (ya - yb))
  var p = (a + b + c) / 2
  console.log(Math.sqrt(p * (p - a) * (p - b) * (p - c)).toFixed(2))

</script>

<script id="ch0104/20" type="...">
  var a = Number(prompt("a"))
  var b = Number(prompt("b"))
  var c = Number(prompt("c"))
  var delta = b * b - 4 * a * c
  if( delta > 0){
    var x1 =(-b + Math.sqrt(delta))/ 2 / a
    var x2 =(-b - Math.sqrt(delta))/ 2 / a
    console.log(x1)
    console.log(x2)
  }else if (delta == 0) console.log(-b / 2 / a)
  else {
    var x11 = -b  / 2 / a
    var x12 =  Math.sqrt(-delta)/ 2 / a
    var x21 = -b / 2 / a
    var x22 = Math.sqrt(-delta) / 2 / a
    console.log("x1="+x11.toFixed(5) + "+" +x12.toFixed(5) + "i"+ ";x2=" + x21.toFixed(5) + "-" + x22.toFixed(5) + "i")
  }

</script>
