<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="1000" height="1000"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW

// 坐标
  dot(42,42,"blue")
//实线  
  for(var i = 100 ; i < 900 ; i ++){
    dot(i , 20 , "red")
  }

//实1  虚1
for(var i = 100 ; i < 900 ; i = i + 2){
  dot(i,30,"green")
}

//实2 虚2
for(var i = 101 ; i < 900 ; i++){
  dot(i ,40 ,"lightblue")
  if((i + 2) % 4 == 0){
    i = i + 2
  }
}
// 实3 虚2
for(var i = 101 ; i < 900 ; i++){
  dot(i ,50 ,"lightpink")
  if((i + 2) % 5 == 0){
    i = i + 2
  }
}

//45 度
for(var i = 99, j = 0 ; i >= 0 ; i-- , j++){
    dot(j,i,"black")
}

//30 度
for(var i = 0; i < 100 ; i++ ){
    dot(i,Math.sqrt(3) * i,"black")
}

//对角线
for(var i = 0 ; i < 1000 ; i++){
  dot(i,i,"pink")
}

// 空心矩形
for(var y = 900 ; y < 990 ; y++){
  dot(20,y,"black")
}
for(var y = 900 ; y < 990 ; y++){
  dot(220,y,"black")
}
for(var x = 20 ; x < 221 ; x++){
  dot(x,900)
}
for(var x = 20 ; x < 221 ; x++){
  dot(x,990)
}

//实心矩形
for(var y = 800 ; y < 890 ; y++){
  for(var x = 20 ; x < 221 ; x++){
    dot(x,y)
  }
}

// r=50 空心
var x0 = 500
var y0 = 500
var r1 = 2500
var r2 = 40000
var x 
var y 
while(x0 < 550){
  x = (x0 - 500) * (x0 - 500)
  y = Math.sqrt(r1 - x)
  dot(x0 ,500 - y)
  dot(1000 - x0 ,500 - y)
  dot(x0 ,500 + y)
  dot(1000 - x0 ,500 + y)
  x0 += 0.03
}
// r=200 空心
x0 = 500
while(x0 < 700){
  x = (x0 - 500) * (x0 - 500)
  y = Math.sqrt(r2 - x)
  dot(x0 ,500 - y)
  dot(1000 - x0 ,500 - y)
  dot(x0 ,500 + y)
  dot(1000 - x0 ,500 + y)
  x0 += 0.03

}

// r=100 实心
var ox = 200
var oy = 600
var r3 = 10000
var vx
var vy

for(var ox= 200 ; ox < 300 ; ox++){
  vx = (ox - 200) * (ox - 200)
  vy = Math.sqrt(r3 - vx)
  for(var j = oy - vy ; j < oy + vy ; j++ ){
    dot(ox,j,"lightpink")
    dot(400 - ox,j,"lightpink")
  }
}

for(var i = 300 ; i < 900 ; i++){
  var y =-100 * Math.sin((i - 300) / 30 ) + 200
  dot(i,y,"red") 

} 

for(var i = 0; i < 256 ; i++){
  for(var j = 0 ; j < 256 ; j ++){
   // dot(i,j,"rgb(0," + (i - 230) + "," + (j - 730) + ")" )
    dot(i + 230,j + 730,"rgb(0," + i+ "," + j + ")" )
    dot(2 * i + 400,2 * j + 0,"rgb(0," + i+ "," + j + ")" )
    dot(i + 730,j + 0.27 * i + 400,"rgb(0," + i+ "," + j + ")" )
    dot(0.5 * i - 0.87 * j + 250,0.87 * i + 0.5 *j + 100,"rgb(0," + i+ "," + j + ")" )
  }
}



</script>
</html>
