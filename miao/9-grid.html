<head>

  <title>Document</title>
  
  <style>
    table {
      border-collapse: collapse;
      padding: 0;
      position: relative;

    }

    td {
      padding: 0;
      box-sizing: border-box;
      width: 55px;
      height: 55px;
      border: 5px solid #0000f0;
      text-align: center;
      position: relative;

    }

    /* td::after{
      position: absolute;
      left: 0;
      top: 0;
      border: 5px solid red;
      visibility: visible;
    } */

    /*内嵌span*/
    .tablespan span {
      position: absolute;
      box-sizing: border-box;
      top: -5px;
      left: -5px;
      width: 60px;
      height: 60px;
      border: 5px solid red;
      visibility: hidden;

    }

    .tablespan td:hover span {
      visibility: visible;
    }

    /*伪类*/
    .tablebefore td:before {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      box-sizing: border-box;
      border: 5px solid transparent;
      top: -5px;
      left: -5px;
      pointer-events: none;
      /* z-index: 5; */
    }

    .tablebefore td:hover::before {
      border-color: red;
    }

    /* inline-block */
    .dib-box {
      width: 170px;
      font-size: 0;
      position: relative;
    }

    .dib {
      display: inline-block;
      box-sizing: border-box;
      width: 60px;
      height: 60px;
      margin-right: -5px;
      margin-bottom: -5px;
      border: 5px solid blue;
      font-size: initial;
      text-align: center;
      line-height: 50px;
    }

    .dib:hover {
      position: relative;
      border-color: red;
      z-index: 5px;
    }

    /* ul li  inline-block */
    ul{
      list-style: none;
      margin: 0;
      padding: 0;
      font-size: 0;
      width: 170px;
      position: relative;
    }

    li{
      display: inline-block;
      box-sizing: border-box;
      width: 60px;
      height: 60px;
      border: 5px solid blue;
      font-size: initial;
      margin-right: -5px;
      margin-bottom: -5px;
      text-align: center;
      line-height: 50px;
      position: relative;
    }

    li:hover{
      border-color: red;
      z-index: 5;

    }

    /* float div */
    

    /* div{
      margin-top: 50px;

    .tb_cell{
      display: table-cell;
      vertical-align: bottom;
      width: 500px;
      height: 100px;
    }
    .tb_cell:hover{
      font-size:300%;
      transition: 1s;
    }

    .pad_div{
      width: 300px;
      height: 100px;
      padding-top: 150px;
      line-height: 1;
      vertical-align: bottom;
    }

    .pad_div:hover{
      padding-top: 70px;
      font-size: 300%;
      line-height: 3;
      transition: 1s;
      
    }


  </style>
</head>

<body>

  <h2>td内嵌span</h2>
