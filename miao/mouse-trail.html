<body>

  <script>
    var v = 0
    var trail = []
    var sto = []
    for (var i = 0; i < 6; i++) {
      let item = document.createElement('div')
      item.style.left = '-999px'
      item.style.top = '-999px'
      item.style.width = '5px'
      item.style.height = '5px'
      item.style.backgroundColor = 'red'
      item.style.position = 'absolute'
      document.body.append(item)
      trail.push(item)
    }
    // document.addEventListener('mousemove', e => {
    //   var it = v % 16
    //   if (it % 2 == 0) {
    //     it /= 2
    //     // console.log(it)
    //     clearTimeout(sto[it])
    //     trail[it].style.left = e.pageX + 'px'
    //     trail[it].style.top = e.pageY + 'px'
    //     sto[it] = setTimeout(() => {
    //       trail[it].style.left = -999 + 'px'
    //       trail[it].style.top = -999 + 'px'
    //     }, 200)
    //   }
    //   v++
    // })

    var x = 0
    var y = 0
    var moved = false
    document.addEventListener('mousemove',e =>{
      x = e.pageX
      y = e.pageY
      if(!moved){
        moved = true
        requestAnimationFrame(amnimat)
      } 
    })


    function amnimat(time){
      var angle = time
      for(let j = 0 ; j < 6 ; j++,angle += 1/3 * Math.PI){
        trail[j].style.left = Math.cos(angle) * 50 + x + 'px'
        trail[j].style.top = Math.sin(angle) * 50 + y + 'px'
      }
      requestAnimationFrame(amnimat)
    }
  </script>
</body>

</html>
