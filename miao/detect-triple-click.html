<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="d" style="text-align: center;font-size: 100px;"></div>
  <script>
    var i = 0
    var idFor 
    document.addEventListener('click', e =>{
      clearTimeout(idFor)
      i++
      if(i == 3){
        d.innerText = 'triple click'
      }else if( i == 2){
        d.innerText = 'double click'
      }else{
        d.innerText = 'click'
      }
      idFor = setTimeout(()=>{
        i = 0
        d.innerText = ''
      },400)
    })
  </script>
</body>
</html>
